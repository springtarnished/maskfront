<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clothing Mask Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 text-white flex flex-col items-center p-4 gap-4">
  <h1 class="text-xl font-bold">Clothing Mask Builder</h1>

  <!-- file picker -->
  <input id="fileInput" type="file" accept="image/*" class="file:mr-4 file:py-2 file:px-4 file:border-0 file:rounded-md file:bg-indigo-600 file:text-white" />

  <!-- mode toggle -->
  <div class="flex gap-2">
    <button id="modeTap" class="px-3 py-1 bg-emerald-600 rounded-md shadow">Tap mode</button>
    <button id="modeBox" class="px-3 py-1 bg-slate-700 rounded-md shadow">Box mode</button>
  </div>
  <p class="text-sm text-gray-400">Tip: Tap directly on clothing for fast selection. Switch to Box for drag‑select.</p>

  <!-- drawing canvas -->
  <div class="relative max-w-full">
    <canvas id="canvas" class="rounded-lg shadow-lg touch-none"></canvas>
  </div>

  <button id="maskBtn" disabled class="px-4 py-2 bg-indigo-600 rounded-md shadow">Generate Mask</button>
  <a id="downloadLink" class="hidden underline">Download mask</a>

  <script src="script.js"></script>
</body>
</html>
